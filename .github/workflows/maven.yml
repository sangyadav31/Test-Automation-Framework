name: Test Automation Workflow

on:
  schedule:
    - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Running automation framework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=false
      
    - name: Upload Test logs
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: Test logs
        path: logs/

    - name: Upload Screenshots as artifacts
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: screenshots
        path: screenshots/

    - name: Upload HTML Reports as artifacts
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: html-report
        path: report.html

    - name: Test Execution Status
      if: always()
      run: echo "Test Execution Completed"

    - name: Copy Report to gh-pages Folder
      if: always()

      run: 
        mkdir -p public/extent-reports/
        cp report.html  public/extent-reports/
        ls -l
    
    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.7.6
      with:
         folder: public/extent-reports/
         token: ${{secrets.PAT18DEC25}}
         clean: true
      
   
